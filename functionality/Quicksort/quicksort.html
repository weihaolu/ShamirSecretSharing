<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript" src = quicksort.js></script>
<script type="text/javascript">

var lArray = [5,6,8,1,2,7,5,9];


for(var i = 0; i<lArray.length; i++){

    document.write(lArray[i] + ",");
}

var lSorted = quicksort(lArray);
document.write("<br/>");
for(var i = 0; i<lSorted.length; i++){

    document.write(lSorted[i] + ",");
}
</script>
</body>
</html>
